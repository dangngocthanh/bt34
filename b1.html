<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<input type="text" id="in">
<button onclick="add()">Add</button>
<button onclick="display()">Display</button>
<script>
    let arr=[]
    function add(){
        arr.push(+document.getElementById('in').value)
        document.getElementById('in').value=''
    }
    function display(){
        for (let i=0; i<arr.length;i++) {
            document.write('Element '+i+' = '+ arr[i]+' ')
        }
    }
</script>
</body>
</html>
